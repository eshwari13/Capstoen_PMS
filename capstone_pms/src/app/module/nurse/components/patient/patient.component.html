<h4>
  <mat-icon>calendar_today</mat-icon
  ><span>Patient Previous Appointment details</span>
</h4>
<div class="parent">
  <div class="child1"><app-patientinfo></app-patientinfo></div>
  <div class="child2">
    <app-previousappointment></app-previousappointment>
  </div>
</div>

<div class="parent1"><app-expandable></app-expandable></div>
<div
  style="display: flex; margin: 15px; align-items: center; justify-content: end"
>
  <span style="margin-right: 15px">View Patient Previous Health Records </span
  ><button
    mat-button
    mat-stroked-button
    color="primary"
    class="menu-button"
    [routerLink]="['/nurse/doctors']"
  >
    <i class="fa-solid fa-eye" style="font-size: 20px"></i>
  </button>
</div>
<app-addvisitdetails></app-addvisitdetails>

<div>
  <button
    mat-button
    mat-stroked-button
    color="primary"
    [routerLink]="['/nurse/dashboard']"
    mat-raised-button
    color="primary"
    class="submit"
  >
    <span>Close</span>
  </button>
</div>
